{%extends "Mainpage.html" %}

{%block content%}
<h1>Login</h1>
<form method="post">
    {%csrf_token%}
    <table class="table">
        <tr>
            <td>Login Id</td>
            <td>
                <input type="text" name="uname" class="form-control" required>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" name="pwd" class="form-control" required>
            </td>
        </tr>
        <tr>
            <td><button type="submit" class="button btn-success">Login</button></td>
        </tr>
    </table>
</form>
{%endblock%}
